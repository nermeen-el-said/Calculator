<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <!-- continer -->
    <div id="continer">
        <!-- display area -->
        <div id="display-area"></div>
        <!-- continer-row  -->
        <!-- continer-row-1 -->
        <div class="button-row">
            <!-- button -->
            <button>AC</button  >
            <button>DE</button  >
            <button>.</button >
            <button>/</button>
        </div>
        <!-- continer-row-2 -->
        <div class="button-row">
            <!-- button -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <!-- continer-row-3 -->
        <div class="button-row">
            <!-- button -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button >
        </div>
        <!-- continer-row-4 -->
        <div class="button-row">
            <!-- button -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button >
        </div>
        <!-- continer-row-5 -->
        <div class="button-row">
            <!-- button -->
            <button>0</button>
            <button>(</button  >
            <button>)</button  >
            <button>=</button >
        </div>
    </div>
    <!-- MATHJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.1.1/math.js"
    integrity="sha512-fMI/ndUubOcpzblrAaOFszYIE2iDKua+Cxg9dZp3cAkhsRWEHHbKtFCElHEQ50viX502yj7nFEEcxq2SOTNrIg=="  
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- JAVA -->
    <script src="script.js"></script>
</body>
</html>
